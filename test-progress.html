<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Model Update Progress</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .progress-bar { width: 100%; height: 20px; background-color: #f0f0f0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background-color: #007bff; transition: width 0.3s ease; }
        .log { background-color: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 10px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Model Update Progress Test</h1>
    <button id="startUpdate">Start Model Update</button>
    <div id="progress-container" style="display: none;">
        <h3>Progress</h3>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p id="status">Starting...</p>
    </div>
    <div class="log" id="log"></div>

    <script>
        document.getElementById('startUpdate').addEventListener('click', function() {
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const status = document.getElementById('status');
            const log = document.getElementById('log');
            
            progressContainer.style.display = 'block';
            log.innerHTML = '<strong>Starting model update...</strong><br>';
            
            const eventSource = new EventSource('http://localhost:3001/api/ollama/models/pull-all/stream');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'progress':
                        const percent = Math.round((data.current / data.total) * 100);
                        progressFill.style.width = percent + '%';
                        status.textContent = `Updating ${data.modelName}... (${data.current}/${data.total}) - ${percent}%`;
                        
                        const statusText = data.status === 'starting' ? 'Starting...' : 
                                         data.status === 'success' ? '✓ Complete' : 
                                         data.status === 'error' ? `✗ Error: ${data.error}` : '';
                        
                        log.innerHTML += `[${new Date().toLocaleTimeString()}] ${data.modelName}: ${statusText}<br>`;
                        log.scrollTop = log.scrollHeight;
                        break;
                        
                    case 'complete':
                        eventSource.close();
                        status.textContent = 'All models updated successfully!';
                        log.innerHTML += `<strong>[${new Date().toLocaleTimeString()}] Update complete!</strong><br>`;
                        break;
                        
                    case 'error':
                        eventSource.close();
                        status.textContent = 'Error: ' + data.error;
                        log.innerHTML += `<strong>[${new Date().toLocaleTimeString()}] Error: ${data.error}</strong><br>`;
                        break;
                }
            };
            
            eventSource.onerror = function() {
                eventSource.close();
                status.textContent = 'Connection to server lost';
                log.innerHTML += `<strong>[${new Date().toLocaleTimeString()}] Connection lost</strong><br>`;
            };
        });
    </script>
</body>
</html>
